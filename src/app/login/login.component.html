  </div>
  <form #formLogin="ngForm" >

      <input type="text" class="form-control" id="user_id" placeholder="Correo" name="usuario" #usuario="ngModel" [(ngModel)]="acceso.usuario">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="ContraseÃ±a" name="clave" #clave="ngModel" [(ngModel)]="acceso.clave">
    </div>
    <button  [routerLink]="'/administrador'" type="submit" class="btn btn-default login-popup-btn" name="submit" value="1">Login como Admin</button>

    <button  [routerLink]="'/secretaria'" type="submit" class="btn btn-default login-popup-btn" name="submit" value="1">Login como secretaria</button>

</div>
