<!--
  Crear reclamo
-->
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand"></a>
  <form class="form-inline" #formBuscar="ngForm" >
    <input class="form-control mr-sm-2" type="search" placeholder="Buscar por nº reclamo" aria-label="Buscar" name="buscar" #buscar="ngModel" [(ngModel)]="buscador.numero">
    <button [routerLink]="['/verReclamo',buscador.numero]" class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    <button id="iniciar" type="button" class="btn btn-success" [routerLink]="'/login'">Iniciar Sesión</button>
  </form>
</nav>


<form #formReclamo="ngForm"  id="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" name="nombre" #nombre="ngModel" [(ngModel)]="reclamoForm.nombre">
  </div>
  <div class="form-group">
    <label for="telefono">Telefono</label>
    <input type="text" class="form-control" name="telefono" #telefono="ngModel" [(ngModel)]="reclamoForm.telefono">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="reclamoForm.email" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="adiministrador">Administrador</label>
    <select class="form-control" name="administrador" #administrador="ngModel" [(ngModel)]="reclamoForm.administrador">
      <option>Sergio Román</option>
      <option></option>
      <option></option>
      <option></option>
      <option></option>
    </select>
  </div>

  <div class="form-group">
    <label for="direccion">Dirección</label>
    <input type="text" class="form-control" name="direccion" #direccion="ngModel" [(ngModel)]="reclamoForm.direccion" placeholder="Ejercito 441 Torre A dpto 550">
  </div>
  <div class="form-group">
    <label for="problema">Descripción del problema</label>
    <textarea class="form-control" name="problema" #problema="ngModel" [(ngModel)]="reclamoForm.problema" rows="4"></textarea>
  </div>

  <input type="submit" value="Enviar" />
</form>
